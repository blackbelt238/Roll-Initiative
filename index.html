<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- CSS for Bootstrap, Font Awesome, and custom -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="./CSS/global.css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Uncial+Antiqua" rel="stylesheet">

  <!-- icon for browser tab -->
  <link rel="icon" type="image/x-icon" href="./Images/d20.png">

  <title>Roll Initiative</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="javascript:window.location.reload(true)">Roll Initiative</a>

    <form class="ml-auto">
      <button class="btn btn-info" type="button" onclick="rollForCharacters()">Roll</button>
      <button class="btn btn-danger" type="button" onclick="removeNPCs()">Clear NPCs</button>
    </form>
  </nav>

  <!-- initiative table -->
  <div id="table-container" class="container-fluid">
    <table id="initiative" class="table table-bordered table-hover">
      <thead class="thead-light">
        <tr>
          <th style="width:16.66%" scope="col">Initiative</th>
          <th style="width:58.35%" scope="col">Name</th>
          <th style="width:16.66%" scope="col">Modifier</th>
          <th style="width:8.33%" scope="col">
            <!-- plus that reveals the add character modal -->
            <i class="fas fa-plus" data-toggle="modal" data-target="#addCharacterModal"></i>
          </th>
        </tr>
      </thead>

      <!-- characters in the table -->
      <tbody></tbody>
    </table>
  </div>

  <!-- Add Character Modal -->
  <div class="modal fade" id="addCharacterModal" tabindex="-1" role="dialog" aria-labelledby="addCharacterLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Character</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="modal-body">
          <!-- Character information -->
          <form>
            <div class="form-group">
              <label for="nameInput">Name</label>
              <input class="form-control" id="nameInput" placeholder="Character name">
            </div>
            <div class="form-group">
              <label for="modifierInput">Initiative Modifier</label>
              <input type="number" class="form-control" id="modifierInput" placeholder="0">
            </div>
            <div class="form-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-secondary">
                <input type="checkbox" checked autocomplete="off" id="isPlayerInput"> Is a Player
              </label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-info">Add</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <!-- Roll Initiative JS -->
  <script src="./JS/die.js"></script>
  <script src="./JS/character.js"></script>
  <script src="./JS/global.js"></script>

  <script>
    populateTable();
  </script>
</body>
</html>
