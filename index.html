<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap and custom CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./CSS/global.css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Uncial+Antiqua" rel="stylesheet">

  <title>Roll Initiative</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Roll Initiative</a>

    <form class="ml-auto">
      <button class="btn btn-sm btn-secondary" type="button">Reset</button>
    </form>
  </nav>

  <div id="table-container" class="container-fluid">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th style="width:16.66%" scope="col">Initiative</th>
          <th style="width:67%" scope="col">Name</th>
          <th style="width:16.66%" scope="col">DEX modifier</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <th scope="row">15</th>
          <td>Adran</td>
          <td>4</td>
        </tr>
        <tr>
          <th scope="row">8</th>
          <td>Jacob</td>
          <td>3</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Galanthus Titarius</td>
          <td>-1</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
